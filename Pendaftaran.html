<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlushFit Pilates - Pendaftaran</title>

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',sans-serif}
    body{background:#fffafc;color:#333}
    header{background:#f2e2d5;color:#4a3a3a;padding:18px 16px;text-align:center;position:sticky;top:0;z-index:10}
    nav a{margin:0 12px;color:#4a3a3a;text-decoration:none;font-weight:600}
    nav a:hover{text-decoration:underline}
    .banner{position:relative;text-align:center;color:#fff}
    .banner img{width:100%;height:320px;object-fit:cover;filter:brightness(62%)}
    .banner-text{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);max-width:88%}
    .banner-text h2{font-size:2rem;margin-bottom:6px}
    .banner-text p{margin-bottom:10px}
    .cta{display:inline-block;background:#e48b9c;color:white;padding:10px 18px;border-radius:6px;text-decoration:none;font-weight:bold}
    .cta:hover{background:#d17384}
    section{padding:34px 18px;max-width:1000px;margin:auto}
    form{background:white;padding:20px;border-radius:10px;box-shadow:0 8px 20px rgba(0,0,0,0.07)}
    form label{display:block;margin-bottom:6px;font-weight:600}
    form input, form select{width:100%;padding:10px;margin-bottom:14px;border:1px solid #ccc;border-radius:6px}
    form button{background:#e48b9c;color:white;padding:10px 18px;border:none;border-radius:6px;cursor:pointer;font-weight:bold}
    form button:hover{background:#d17384}
    footer{background:#f2e2d5;color:#4a3a3a;text-align:center;padding:14px;margin-top:30px}
    @media(max-width:780px){
      .banner img{height:240px}
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header data-aos="fade-down">
    <h1>BlushFit Pilates</h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="Tentang.html">Tentang</a>
      <a href="Jadwal.html">Jadwal</a>
      <a href="Pendaftaran.html">Pendaftaran</a>
    </nav>
  </header>

  <!-- Banner -->
  <div class="banner" data-aos="zoom-in" data-aos-duration="900">
    <img src="https://baissdesigns.com.au/wp-content/uploads/2024/03/231208_103-105_George-Street_view-1-2.jpg" alt="Studio Pilates Pink">
    <div class="banner-text" data-aos="fade-up" data-aos-delay="200">
      <h2>Raih Tubuh Sehat & Pikiran Tenang</h2>
      <p>Kelas pilates dengan nuansa yang menenangkan dan penuh semangat.</p>
      <a class="cta" href="#form">Daftar Sekarang</a>
    </div>
  </div>

  <!-- Form Pendaftaran -->
  <section>
    <h2 style="text-align:center;margin-bottom:20px;">Formulir Pendaftaran</h2>
    <form id="daftarForm" action="#" method="post">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="telp">Nomor Telepon</label>
      <input type="tel" id="telp" name="telp" required placeholder="08xxxxxxxxxx">

      <label for="kelas">Pilih Kelas</label>
      <select id="kelas" name="kelas" required>
        <option value="">-- Pilih Kelas --</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>

      <button type="submit">Kirim Pendaftaran</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>Cat Lovers &copy; 2025</p>
  </footer>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    // Validasi nomor telepon
    document.getElementById('daftarForm').addEventListener('submit', function(e) {
      const telp = document.getElementById('telp').value;
      const telpPattern = /^08[0-9]{6,12}$/;
      if (!telpPattern.test(telp)) {
        alert('Nomor telepon harus diawali 08.');
        e.preventDefault();
      }
    });
  </script>

</body>
</html>
